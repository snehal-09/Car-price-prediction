<!DOCTYPE html>
<html>
<head>
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Used Car Price Prediction</h2>
        <form action="/predict" method="post">
            <label>Year:</label>
            <input type="number" name="year" required><br>

            <label>Present Price (in Lakhs):</label>
            <input type="number" step="0.01" name="present_price" required><br>

            <label>Kilometers Driven:</label>
            <input type="number" name="kms_driven" required><br>

            <label>Fuel Type (Petrol=2, Diesel=1, CNG=0):</label>
            <input type="number" name="fuel_type" min="0" max="2" required><br>

            <label>Seller Type (Dealer=0, Individual=1):</label>
            <input type="number" name="seller_type" min="0" max="1" required><br>

            <label>Transmission (Manual=1, Automatic=0):</label>
            <input type="number" name="transmission" min="0" max="1" required><br>

            <label>Owner (0/1/2/3):</label>
            <input type="number" name="owner" min="0" max="3" required><br>

            <button type="submit">Predict Price</button>
        </form>
        <h3>{{ prediction_text }}</h3>
    </div>
</body>
</html>
